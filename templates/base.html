<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">

    
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'picture/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <script src="{% static 'javascript/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'javascript/datatables.min.js' %}"></script>
    <script src="{% static 'javascript/jquery.table2excel.js' %}" type="text/javascript"></script>  

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block content %}{% endblock content %}
    <script src="{% static 'javascript/scripts.js' %}"></script>
    <script src="{% static 'javascript/tableEditRow.js' %}"></script>
    <script>
        {% block script %}{% endblock script %}
    </script>
</body>
</html>
